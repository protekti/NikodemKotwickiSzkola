<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskApp</title>
    <!-- Correctly link the CSS file from the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #221F1F;">
  <div class='pre-loader'>
    <img class='loading-gif' alt='loading' src="{{ url_for('static', filename='preload.svg') }}"/>
</div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='hhlogo.svg') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pricing">Pricing</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Server Status: <span style="color: green; font-weight: 900;">Online</span>
                </span>
            </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <div class="banner-container">
        <!-- Banner Image -->
        <img src="{{ url_for('static', filename='homebanner.svg') }}" alt="Banner" class="banner img-fluid">
        <!-- Get Hosting Button -->
        <button onclick="alert('RUNNING')" style="border: none;background: none;">
            <img src="{{ url_for('static', filename='gethosting.svg') }}" alt="Get Hosting" class="gethosting-button img-fluid">
        </button>
    </div>

    <!-- Pricing Section -->
    <div class="pricing-container">
        <!-- Pricing Banner Image -->
        <img src="{{ url_for('static', filename='pricing.svg') }}" alt="Pricing" class="pricing img-fluid">
        <!-- Get Started Button -->
        <button onclick="alert('RUNNING2')" class="getstarted-btn" style="border: none;background: none;">
            <img src="{{ url_for('static', filename='getstarted.svg') }}" alt="Get Started" class="getstarted-button img-fluid">
        </button>
    </div>

    <!-- Why Section -->
    <div class="why-container">
        <img src="{{ url_for('static', filename='why.svg') }}" alt="Why Us" class="why img-fluid" style="width: 100%;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type='text/javascript'>
      window.addEventListener('load', function () {
          document.querySelector('.pre-loader').className += ' hidden';
      });
    </script>
  </body>
</html>
